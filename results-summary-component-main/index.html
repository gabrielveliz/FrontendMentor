<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main class="contenido">
  <section class="columna1">
    <span class="result">Your Result</span>
    <div class="circulo">
      <p><span class="numerogrande">76</span></p>
      <p><span class="numeropequeño">of 100</span></p>
    </div>

    <h2 class="gre">Great</h2>
    
    <div class="scored">
      <span >You scored higher than 65% of the people who have taken these tests.</span>
    </div>
    
  </section>
  
  <section class="columna2">
    <span class="summary">Summary</span>

    <div class="contsummary columrojo">
      <div class="contsummary_columna izquierda">
        <img src="assets/images/icon-reaction.svg" alt="iconoreaction">
        <span class="contsummary_titulo rojo">Reaction</span>
      </div>
      <div class="contsummary_columna derecha">
        <span class="contsummary_numero ">80 </span>
        <span class="contsummary_numero_gray">/ 100</span>
      </div>
    </div>

    <div class="contsummary columamarillo">
      <div class="contsummary_columna izquierda">
        <img src="assets/images/icon-memory.svg" alt="iconomemory">
        <span class="contsummary_titulo amarillo">Memory</span>
      </div>
      <div class="contsummary_columna derecha">
        <span class="contsummary_numero">92 </span>
        <span class="contsummary_numero_gray">/ 100</span>
      </div>
    </div>

    <div class="contsummary columverde">
      <div class="contsummary_columna izquierda">
        <img src="assets/images/icon-verbal.svg" alt="iconoverbal"><span class="contsummary_titulo verde">Verbal</span>
      </div>
      <div class="contsummary_columna derecha">
        <span class="contsummary_numero">61 </span>
        <span class="contsummary_numero_gray">/ 100</span>
      </div>
    </div>

    <div class="contsummary columazul">
      <div class="contsummary_columna izquierda">
        <img src="assets/images/icon-visual.svg" alt="iconovisual"><span class="contsummary_titulo azul">Visual</span>
      </div>
      <div class="contsummary_columna derecha">
        <span class="contsummary_numero">72 </span>
        <span class="contsummary_numero_gray">/ 100</span>
      </div>
    </div>

    <div class="boton">Continue</div>
    
  </section>
</main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gabrielveliz" target="_blank">Gabriel Veliz</a>.
    </div>
  </footer>
</body>
</html>
